<main class="posts">

  {% for blog in blogs %}
  <article class="a-post">
    <div class="post-title-header">
      <h2 class="post-date">Submitted by: {{blog.author.username}}</h2>
      <h2 class="post-title">{{blog.title}}</h2>
      <h4 class="post-date">{{blog.date}}</h4>
    </div>

    <div class="post-body">
      <section>{{blog.blog}}</section>
    </div>
  </article>
  {% endfor %}

</main>
