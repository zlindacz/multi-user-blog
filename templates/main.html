{% extends "_base.html" %}

{% block content %}

  {% if form %}
    <nav class="nav-bar">
      <p><a href="/blog">Cancel</a></p>
      <form class="logout" action="/blog/logout" method="post">
        <input class="logout-button" type="submit" name="" value="Log Out">
      </form>
    </nav>
    <div class="error">{{error}}</div>
    {% include "form.html" %}
  {% else %}
    <nav class="nav-bar">
      <p><a href="/blog/newpost">New Post</a></p>
      <form class="logout" action="/blog/logout" method="post">
        <input class="logout-button" type="submit" name="" value="Log Out">
      </form>
    </nav>
    {% include "posts.html" %}
  {% endif %}
{% endblock %}
