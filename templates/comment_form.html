{% if comment %}
  {% set action = '/blog/' ~ post.key().id() ~ '/comment/' ~ comment.key().id() ~ '/edit'%}
{% else %}
  {% set action = '/blog/' ~ post.key().id() ~ '/comment' %}
{% endif %}


<main class="new-comment-form">
  <form action="{{action | safe}}" method="post">
    <label class="input">
      <h2 class="comment-title">Comment</h2>
      <textarea class="comment-textarea"
                name="content"
                rows="6"
                cols="5">{% if comment %} {{comment.body}} {% endif %}</textarea>
    </label>
    <div class="comment-error">{{error}}</div>
    {% if comment %}
      <input type="submit" class="comment-button" value="Update">
    {% else %}
      <input type="submit" class="comment-button" value="Submit">
    {% endif %}
  </form>
</main>
