<main class="new-comment-form">
  <form action="/blog/{{post.key().id()}}/comment" method="post">
    <label class="input">
      <h2 class="comment-title">Comment</h2>
      <textarea class="comment-textarea"
                name="content"
                rows="6"
                cols="5">{% if comment %} {{comment}} {% endif %}</textarea>
    </label>
    <div class="comment-error">{{error}}</div>
    <input type="submit" class="comment-button" value="Submit">
  </form>
  {% if comment %}
    <form class="comment-modify" action="/blog/{{post.key().id()}}/comment/{{comment.key().id()}}/edit" method="post">
      <input type="submit" name="comment-edit" value="Edit">
    </form>
    <form class="comment-modify" action="/blog/{{post.key().id()}}/comment/{{comment.key().id()}}/delete" method="post">
      <input type="submit" name="comment-delete" value="Delete">
    </form>
  {% endif %}
</main>
