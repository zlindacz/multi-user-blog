<main class="comments">

  {% if comments %}
    {% for comment in comments %}
      <article class="a-comment">
        <div class="comment-title-header">
          <h2 class="comment-author">{{comment.author.username}}</h2>
          <h4 class="comment-date">{{comment.date.strftime("%b %d, %Y %X")}}</h4>
        </div>

        <div class="comment-body">
          <section>{{comment.body}}</section>
        </div>

        {% if comment.author.username == username %}
          <a href="/blog/{{post.key().id()}}/comment/{{comment.key().id()}}/edit">Edit</a>
          <form class="comment-modify" action="/blog/{{post.key().id()}}/comment/{{comment.key().id()}}/delete" method="post">
            <input type="submit" name="comment-delete" value="Delete">
          </form>
        {% endif %}
      </article>
    {% endfor %}
  {% endif %}

</main>
